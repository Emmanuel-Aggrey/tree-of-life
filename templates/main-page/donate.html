                        <div class="modal-body clearfix">
                            <legend class="text-center mt-1">Donate Now</legend>
                            <input name="merchant_key" type="hidden" value="tk_325dac48-7a56-11ea-a1ba-f23c9170642f">

                                </div>
                            </div>
                            <div class="row">

                                </div>
                            </div>
                            <div class="row">

                            <div class="row">

                                            rows="5" placeholder="Description of Donation"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

<script type="text/javascript">
    (function () {
        Date.prototype.today = function () {
            return this.getFullYear() + (((this.getMonth() + 1) < 10) ? "0" : "") + (this.getMonth() +
                1) + ((this.getDate() < 10) ? "0" : "") + this.getDate();
        };
        Date.prototype.timeNow = function () {
            return ((this.getHours() < 10) ? "0" : "") + this.getHours() + ((this.getMinutes() < 10) ?
                    "0" : "") + this.getMinutes() + ((this.getSeconds() < 10) ? "0" : "") + this
                .getSeconds();
        };
        document.getElementById("invoice_id").value = document.getElementById("merchant_code").value +
            new Date().today() + new Date().timeNow();
    })();
</script>
